<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleccionar Negocio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-slate-800 bg-gray-100 relative overflow-auto">
  <!-- Patr√≥n sutil en gris suave -->
  <div class="pointer-events-none absolute inset-0 -z-20 opacity-[0.15]" style="background-image: radial-gradient(circle at 1px 1px, rgb(203 213 225 / 0.6) 1px, transparent 1px); background-size: 20px 20px;"></div>

  <main class="min-h-screen flex items-center justify-center p-6">
    <section class="w-full max-w-2xl text-center bg-white/90 backdrop-blur-sm rounded-3xl shadow-lg ring-1 ring-slate-200 px-8 py-10">
      <div class="mx-auto mb-5 h-16 w-16 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center text-3xl shadow-sm ring-1 ring-blue-100">
        üè¢
      </div>

      <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight bg-gradient-to-r from-blue-500 to-blue-400 bg-clip-text text-transparent">
        Selecciona un Negocio
      </h1>
      <p class="mt-3 text-slate-600">
        Elige el negocio que deseas administrar o visualizar.
      </p>

      <div class="h-px bg-gradient-to-r from-transparent via-slate-200 to-transparent my-8"></div>

      <div id="business-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- La lista de negocios se generar√° aqu√≠ -->
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="admin/businesses.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const businessListContainer = document.getElementById('business-list');
      const businesses = window.APP_BUSINESSES || [];

      if (!businessListContainer) {
        console.error('El contenedor de la lista de negocios no se encontr√≥.');
        return;
      }

      if (businesses.length === 0) {
        businessListContainer.innerHTML = '<p class="text-slate-500 col-span-full">No hay negocios configurados. Edita el archivo `admin/businesses.js`.</p>';
        return;
      }

      businesses.forEach(business => {
        const businessElement = document.createElement('a');
        businessElement.href = '#';
        businessElement.dataset.id = business.id;
        businessElement.className = 'block px-6 py-4 rounded-xl text-slate-700 font-semibold text-lg bg-slate-100 hover:bg-blue-100 hover:text-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-200 active:scale-[0.99] transition-all duration-150';

        businessElement.textContent = business.name;

        businessElement.addEventListener('click', (e) => {
          e.preventDefault();
          // Guardar el ID del negocio seleccionado en localStorage
          localStorage.setItem('turnord_current_business_id', business.id);
          // Redirigir a la p√°gina principal
          window.location.href = 'index.html';
        });

        businessListContainer.appendChild(businessElement);
      });
    });
  </script>
</body>
</html>
