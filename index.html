<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tomar turno</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-slate-800 bg-gray-100 relative overflow-auto">
  <!-- Patr√≥n sutil en gris suave -->
  <div class="pointer-events-none absolute inset-0 -z-20 opacity-[0.15]" style="background-image: radial-gradient(circle at 1px 1px, rgb(203 213 225 / 0.6) 1px, transparent 1px); background-size: 20px 20px;"></div>

  <main class="min-h-screen flex items-center justify-center p-6">
    <section class="w-full max-w-xl text-center bg-white/90 backdrop-blur-sm rounded-3xl shadow-lg ring-1 ring-slate-200 px-8 py-10">
      <div class="mx-auto mb-5 h-16 w-16 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center text-3xl shadow-sm ring-1 ring-blue-100">
        üíá‚Äç‚ôÄÔ∏è
      </div>

      <h1 id="business-name" class="text-3xl sm:text-4xl font-extrabold tracking-tight bg-gradient-to-r from-blue-500 to-blue-400 bg-clip-text text-transparent">
        ¬°Bienvenidos!
      </h1>
      <p class="mt-3 text-slate-600">
        Gracias por visitarnos. Nos encanta ayudarte a lucir y sentirte espectacular.
      </p>
      <p class="text-slate-500">Para organizar tu atenci√≥n, por favor toma tu turno.</p>

      <div class="h-px bg-gradient-to-r from-transparent via-slate-200 to-transparent my-6"></div>

      <a href="formulariocliente.html" class="mt-2 inline-block px-8 py-4 rounded-2xl text-white font-semibold text-lg shadow-md shadow-blue-200
              bg-gradient-to-r from-blue-300 to-blue-400 hover:from-blue-400 hover:to-blue-500
              focus:outline-none focus:ring-4 focus:ring-blue-200 active:scale-[0.99] transition">
        Tomar turno
      </a>

      <p id="business-signature" class="mt-7 text-xs text-slate-400"></p>
    </section>
  </main>

  <!-- Scripts para cargar datos del negocio -->
  <script src="admin/businesses.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const businessId = localStorage.getItem('turnord_current_business_id');
      if (!businessId) {
        // Si no hay un negocio seleccionado, redirigir al selector
        window.location.href = 'selector.html';
        return;
      }

      const businesses = window.APP_BUSINESSES || [];
      const currentBusiness = businesses.find(b => b.id === businessId);

      if (currentBusiness) {
        // Actualizar el contenido de la p√°gina con el nombre del negocio
        const businessNameEl = document.getElementById('business-name');
        const businessSignatureEl = document.getElementById('business-signature');

        document.title = `${currentBusiness.name} | Tomar turno`;
        if (businessNameEl) {
          businessNameEl.textContent = `¬°Bienvenidos a ${currentBusiness.name}!`;
        }
        if (businessSignatureEl) {
          businessSignatureEl.textContent = `Con cari√±o, ${currentBusiness.name}`;
        }
      } else {
        // Si el ID guardado no corresponde a ning√∫n negocio, mostrar un error
        const businessNameEl = document.getElementById('business-name');
        if (businessNameEl) {
          businessNameEl.textContent = 'Error: Negocio no encontrado';
        }
        console.error(`No se encontr√≥ ning√∫n negocio con el ID: ${businessId}`);
      }
    });
  </script>
</body>
</html>
