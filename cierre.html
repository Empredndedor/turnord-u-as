<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sesión Cerrada | TurnoRD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-slate-800 bg-gray-100 relative overflow-auto">
  <div class="pointer-events-none absolute inset-0 -z-20 opacity-[0.15]" style="background-image: radial-gradient(circle at 1px 1px, rgb(203 213 225 / 0.6) 1px, transparent 1px); background-size: 20px 20px;"></div>

  <main class="min-h-screen flex items-center justify-center p-6">
    <section class="w-full max-w-md text-center bg-white/90 backdrop-blur-sm rounded-3xl shadow-lg ring-1 ring-indigo-100 px-8 py-10">
      <div class="mx-auto mb-5 h-16 w-16 rounded-full bg-indigo-50 text-indigo-500 flex items-center justify-center text-3xl shadow-sm ring-1 ring-indigo-100">
        👋
      </div>

      <h1 class="text-3xl font-extrabold tracking-tight bg-gradient-to-r from-indigo-900 to-indigo-700 bg-clip-text text-transparent">
        ¡Sesión cerrada!
      </h1>
      <p class="mt-3 text-slate-600">
        Has cerrado sesión correctamente. Gracias por usar nuestro sistema de gestión.
      </p>

      <div class="h-px bg-gradient-to-r from-transparent via-slate-200 to-transparent my-6"></div>

      <a href="login.html" class="mt-2 inline-block px-8 py-4 rounded-2xl text-white font-semibold text-lg shadow-md shadow-indigo-200
               bg-gradient-to-r from-indigo-700 to-indigo-900 hover:from-indigo-800 hover:to-indigo-950
               focus:outline-none focus:ring-4 focus:ring-indigo-200 active:scale-[0.99] transition">
        Volver al inicio de sesión
      </a>

      <p class="mt-7 text-xs text-slate-400">Con cariño, Sheila</p>
    </section>
  </main>
</body>
</html>
